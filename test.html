<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расположение элементов</title>
    <style>
        * {
            border: 1px solid black;
            box-sizing: border-box;
        }

        html {
            border: 0;
        }

        img {
            object-fit: cover;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
        }

        main {
            width: 1440px;
            height: 6000px;
        }

        .container {
            z-index: -1;
            position: relative;
            height: 702px;
        }

        .picture1 {
            width: 100%;
        }

        .picture2 {
            position: absolute;
            right: 0;
            width: 55%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <img class="picture1" src="img/header/rectangle.svg" alt="Фон">
            <img class="picture2" src="img/group1/big_photo.png" alt="Фото">
        </div>
    </main>
</body>

</html>
